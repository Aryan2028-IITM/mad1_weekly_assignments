<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<table id="personal-details">
    <tr>
        <th>Roll Number</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr>
        <td>{{ i.roll_number }}</td>
        <td>{{ i.first_name }}</td>
        <td>{{ i.last_name }}</td>
    </tr>
</table>
<br>
<table id="enroll-table">
    <tr>
        <th>S. No.</th>
        <th>Course Code</th>
        <th>Course Name</th>
        <th>Course Description</th>
    </tr>
    {% for c in course %}
        <tr>

            <td>{{ c["course_id"] }}</td>
            <td>{{ c['course_code'] }}</td>
            <td>{{ c['course_name'] }}</td>
            <td>{{ c['course_description'] }}</td>
        </tr>
    {% endfor %}

</table>
</body>
</html>
